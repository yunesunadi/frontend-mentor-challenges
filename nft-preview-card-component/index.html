<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <article class="nft-card">
            <a href="#" class="nft-card__img--active"
                ><img
                    src="images/image-equilibrium.jpg"
                    alt="Equilibrium image"
                    class="nft-card__img"
            /></a>
            <h1 class="nft-card__title">
                <a href="#" class="nft-card__title--active"
                    >Equilibrium #3429</a
                >
            </h1>
            <p class="nft-card__content">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="nft-card__info">
                <div class="nft-card__ethereum">
                    <img
                        src="images/icon-ethereum.svg"
                        alt="Ethereum icon"
                        class="nft-card__ethereum-img"
                    />
                    <p class="nft-card__ethereum-label">0.041 ETH</p>
                </div>
                <div class="nft-card__duration">
                    <img
                        src="images/icon-clock.svg"
                        alt="Clock icon"
                        class="nft-card__duration-img"
                    />
                    <p class="nft-card__duration-label">3 days left</p>
                </div>
            </div>
            <div class="nft-card__profile">
                <img
                    src="images/image-avatar.png"
                    alt="Avatar image"
                    class="nft-card__profile-img"
                />
                <p class="nft-card__profile-info">
                    Creation of
                    <a
                        href="#"
                        class="nft-card__profile-name nft-card__profile-name--active"
                        >Jules Wyvern</a
                    >
                </p>
            </div>
        </article>
    </body>
</html>
