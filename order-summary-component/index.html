<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div class="order-card">
            <img
                src="images/illustration-hero.svg"
                alt="Hero illustration"
                class="order-card__img"
            />
            <div class="order-card__info">
                <h1 class="order-card__title">Order Summary</h1>
                <p class="order-card__content">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
                <div class="order-card__plan">
                    <img
                        src="images/icon-music.svg"
                        alt="Music icon"
                        class="order-card__plan-img"
                    />
                    <div class="order-card__plan-info">
                        <p class="order-card__plan-label">Annual Plan</p>
                        <p class="order-card__plan-price">$59.99/year</p>
                    </div>
                    <a
                        href="#"
                        class="order-card__plan-link order-card__plan-link--active"
                        >Change</a
                    >
                </div>
                <button
                    class="order-card__payment-btn order-card__payment-btn--active"
                >
                    Proceed to Payment
                </button>
                <a
                    href="#"
                    class="order-card__cancel-link order-card__cancel-link--active"
                    >Cancel Order</a
                >
            </div>
        </div>
    </body>
</html>
