<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body>
        <header class="header">
            <img src="images/logo.svg" alt="Logo" class="header__logo" />
        </header>
        <main class="main">
            <img
                src="images/illustration-mockups.svg"
                alt="Illustration mockups"
                class="main__img"
            />
            <div class="main__content">
                <h1 class="main__title">
                    Build The Community Your Fans Will Love
                </h1>
                <p class="main__paragraph">
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <button class="main__btn main__btn--active">Register</button>
                <div class="main__icons">
                    <i
                        class="fab fa-facebook-f main__icon main__icon--active"
                    ></i>
                    <i class="fab fa-twitter main__icon main__icon--active"></i>
                    <i
                        class="fab fa-instagram main__icon main__icon--active"
                    ></i>
                </div>
            </div>
        </main>
    </body>
</html>
