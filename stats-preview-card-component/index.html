<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="stats-card">
            <div class="stats-card__bg"></div>
            <div class="stats-card__info">
                <h1 class="stats-card__title">
                    Get <span class="stats-card__title--violet">insights</span>
                    that help your business grow.
                </h1>
                <p class="stats-card__content">
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <ul class="stats-card__list">
                    <li class="stats-card__list-item">
                        <p class="stats-card__count">10k+</p>
                        <p class="stats-card__label">companies</p>
                    </li>
                    <li class="stats-card__list-item">
                        <p class="stats-card__count">314</p>
                        <p class="stats-card__label">templates</p>
                    </li>
                    <li class="stats-card__list-item">
                        <p class="stats-card__count">12m+</p>
                        <p class="stats-card__label">queries</p>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
